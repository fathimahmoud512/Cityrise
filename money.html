            <h1> سحب الأموال</h1>
            
            <!-- نموذج السحب -->

                <label for="amount">المبلغ الذي ترغب في سحبه:</label>
                <input type="number" id="amount" name="amount" placeholder="أدخل المبلغ" required min="1">

            </form>
            
            <div id="message"></div>
